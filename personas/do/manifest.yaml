name: do
version: "3.0.0"
description: "Do execution framework with 3 modes (Do/Focus/Team)"
brand: do
brand_dir: do
brand_cmd: do
claude_md: CLAUDE.md

# Character files (4 personas)
characters:
    - characters/young-f.md
    - characters/young-m.md
    - characters/senior-f.md
    - characters/senior-m.md

# Spinner verb definitions (per character)
spinners:
    - spinners/young-f.yaml
    - spinners/young-m.yaml
    - spinners/senior-f.yaml
    - spinners/senior-m.yaml

# Persona-specific agents (core agents are inherited automatically)
agents:
    - agents/manager-ddd.md
    - agents/manager-project.md
    - agents/manager-quality.md
    - agents/manager-tdd.md
    - agents/team-quality.md

# Orchestrator skill + workflows + reference
skills:
    # Do orchestrator skill + workflows
    - skills/do/SKILL.md
    - skills/do/workflows/plan.md
    - skills/do/workflows/run.md
    - skills/do/workflows/test.md
    - skills/do/workflows/report.md
    - skills/do/workflows/do.md
    - skills/do/workflows/team-do.md
    - skills/do/workflows/feedback.md
    - skills/do/workflows/fix.md
    - skills/do/workflows/loop.md
    - skills/do/workflows/project.md
    - skills/do/workflows/team-debug.md
    - skills/do/workflows/team-plan.md
    - skills/do/workflows/team-review.md
    - skills/do/workflows/team-run.md
    - skills/do/workflows/team-sync.md
    - skills/do/references/reference.md
    # Do-specific modules merged into core skills
    - skills/foundation-core/modules/agent-delegation.md
    - skills/foundation-core/modules/agent-execution-cycle.md
    - skills/foundation-core/modules/agent-research.md
    - skills/foundation-quality/modules/coding-discipline.md
    - skills/foundation-quality/modules/commit-discipline.md
    - skills/foundation-quality/modules/parallel-agent-isolation.md
    - skills/foundation-quality/modules/read-before-write.md
    - skills/foundation-quality/modules/syntax-check.md
    - skills/foundation-context/modules/file-reading-optimization.md
    - skills/foundation-context/modules/knowledge-management.md
    - skills/workflow-spec/modules/analysis-template.md
    - skills/workflow-spec/modules/architecture-template.md
    - skills/workflow-spec/modules/checklist-system.md
    - skills/workflow-spec/modules/checklist-templates.md
    - skills/workflow-spec/modules/complexity-check.md
    - skills/workflow-spec/modules/report-template.md
    - skills/workflow-tdd/modules/tdd-cycle.md
    - skills/workflow-testing/modules/bug-fix-workflow.md
    - skills/workflow-testing/modules/testing-rules.md
    - skills/workflow-project/references/ai-forbidden-patterns.md
    - skills/workflow-project/references/docker-rules.md

# Persona-specific rules
rules:
    - rules/workflow/spec-workflow.md
    - rules/workflow/workflow-modes.md
    - rules/bootapp.md

# Output styles (3 styles)
styles:
    - styles/sprint.md
    - styles/pair.md
    - styles/direct.md

# Do-specific commands
commands:
    - commands/check.md
    - commands/checklist.md
    - commands/mode.md
    - commands/plan.md
    - commands/setup.md
    - commands/style.md

# No shell wrapper scripts needed (godo direct call)
hook_scripts: []

# Settings template (godo direct call pattern)
settings:
    outputStyle: pair
    plansDirectory: .do/jobs
    statusLine:
        command: godo statusline
        type: command
    attribution:
        commit: ""
        pr: ""
    hooks:
        SessionStart:
            - hooks:
                  - command: godo hook session-start
                    type: command
        SessionEnd:
            - hooks:
                  - command: godo hook session-end
                    type: command
        PreToolUse:
            - hooks:
                  - command: godo hook pre-tool
                    timeout: 5
                    type: command
              matcher: Write|Edit|Bash
        PostToolUse:
            - hooks:
                  - command: godo hook post-tool-use
                    type: command
              matcher: ".*"
            - hooks:
                  - command: godo hook compact
                    timeout: 5
                    type: command
        Stop:
            - hooks:
                  - command: godo hook stop
                    type: command
        SubagentStop:
            - hooks:
                  - command: godo hook subagent-stop
                    type: command
        UserPromptSubmit:
            - hooks:
                  - command: godo hook user-prompt-submit
                    type: command

# No slot_content overrides (Do uses rules instead of slot injection)
slot_content: {}

# No agent patches (no override skills to inject)
agent_patches: {}
